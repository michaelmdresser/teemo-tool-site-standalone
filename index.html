<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teemo Tool</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/mithril/mithril.min.js"></script>
    <script src="js/tmi.min.js"></script>
  </head>
  <body>

    <h1 id="title">Teemo Tool</h1>

    <div id="menu-column">
        <h5><a href="https://github.com/michaelmdresser/teemo-tool-site-standalone/blob/master/README.md">
            About
        </a></h5>

        <div>
            <input type="range" id="volume" name="volume"
                   min="0" max="100" step="1" value="20">
            <label for="volume">Volume</label>
        </div>
        <div>
            <button id="volume-test">Test volume</button>
        </div>

        <div id="reset-bets">
            <button id="reset-bets-button">Reset bets</button>
        </div>
    </div>

    <div id="bet-info"></div>

    <script src="teemo.js" type="module"></script>
  </body>
</html>
